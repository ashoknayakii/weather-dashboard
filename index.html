<html lang="en">

        </form>
        <!--List of Past Searches-->
        <div>
            <ul>

            </ul>
        </div> 
        </aside>
        <!--Search Result Container-->
        <section id="result-container" class="results">
            <div>
                <h1></h1>
                <ul></ul>
            </div>
        </section>
        <!--5 day Forecast Section-->
        <article class="fiveday-container">
            <h2>5-Day Forecast:</h2>
            <div id="fivedaycolumns">

            </div>
        </article>
    </main>
    <script src="./assets/js/script.js"></script>

</html>
