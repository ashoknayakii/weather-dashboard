<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="row">
        <div class="col-12">
            <h1 class="text-center p-3 mb-2 grad1 text-white font-weight-bold">Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <!--Search City Section-->
        <aside class="column col-12 col-lg-3 flex-column m-3">
            <form id="city-form">
                <h3 class="h3. Bootstrap heading font-weight-bold">Search for a City:</h3>
                <input id="input-city" name="city-name" placeholder="Enter a city here"
                    class="form-input input-group mb-3" type="text" />
                <button type="submit" class="btn btn-primary btn-block" id="submit-btn"><strong>Search</strong></button>
            </form>
            <!--List of Past Searches-->
            <button id="clear-btn" class="btn btn-dark btn-block mt-2" type="button">Clear History</button>
            <div id="history-container" class="pt-4">
            

                
            </div>
        </aside>
        <!--Search Result Container-->
        <section class="container col-lg-8 m-3 flex-column p-3 px-4">
            <div id="result-container" class="border rounded">
                <h3 class="ml-2"><img id="city-weather-icon"></h3>
                 

            </div>
        </section>
        <!--5 day Forecast Section-->
        <div id="fiveday-containers" class="container col-5">
            <h2>Five Day Columns:</h2>
            <div id="fivedaycolumns"> 

            </div>
        </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
